<!DOCTYPE html>
<html>
    <head>
        <title>Males and Females</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body>
        <div id="panel">
            <button class="but" id="male">Male</button>
            <button class="but" id="female">Female</button>
            <div id="number">
                <input class="icon" type="number" min="15" max="120" id="numInput" />            
            </div>
            
            <div id="text">
                <input class="icon" type="text" placeholder="Type your text here" id="textInput" />
            </div>
            <button id="add">+</button>
        </div>
        <div id="center">
            <img id="imgD" />
            <div id="name"></div>
        </div>
        
        <div id="users"></div>
        
        <script src="js.js"></script>
    </body>
</html>
